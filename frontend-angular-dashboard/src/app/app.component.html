<div style="padding: 20px">
    <h1>Log Dashboard</h1>
    <table border="1" cellspacing="0" cellpadding="5" style="width: 100%">
        <thead>
            <tr>
                <th>Timestamp</th>
                <th>Service</th>
                <th>Level</th>
                <th>Message</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let log of logs">
                <td>{{ log.timestamp }}</td>
                <td>{{ log.service }}</td>
                <td>{{ log.level }}</td>
                <td>{{ log.message }}</td>
            </tr>
        </tbody>
    </table>
</div>
